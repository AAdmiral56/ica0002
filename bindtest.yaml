- name: Node Exporter
  hosts: all
  become: yes
  roles:
    - node_exporters

- name: Prometheus
  hosts: internal
  become: yes
  roles:
    - prometheus

- name: DNS
  hosts: dns_server
  become: yes
  gather_facts: no
  roles:
    - bind_exporter

- name: Nginx Exporter
  hosts: application
  become: yes
  gather_facts: no
  roles:
    - nginx_exporter
